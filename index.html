<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">420 + 69  </div>
        <div class="pad">
            <div class="numPad">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="opPad">
                <div>
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div>
                    <button>Clear</button>
                    <button>AC</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
